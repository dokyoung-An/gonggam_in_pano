<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우집사 추천 AD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ad-container">
    <div class="ad-header">
      <h2>| 우집사 추천 AD</h2>
      <button class="close-btn">×</button>
    </div>
    
    <div class="categories">
      <div class="category-item">
        <button class="category-button">
          <span>탄성코트</span>
          <span class="category-arrow">›</span>
        </button>
        <div class="ad-content">
          <a href="https://example.com/item1" class="ad-item-link">
            <div class="ad-item">
              <div class="ad-item-image">
                <img src="images/탄성.png" alt="탄성코트 이미지">
              </div>
              <div class="ad-item-content">
                <span>하나리빙 한샘포트</span>
                <p>가격문의는 온라인몰에서 확인가능합니다.</p>
                <h3>380,000</h3>
              </div>
              <div class="arrow">›</div>
            </div>
          </a>
          
          <a href="https://example.com/item2" class="ad-item-link">
            <div class="ad-item">
              <div class="ad-item-image">
                <img src="images/탄성.png" alt="탄성코트 이미지">
              </div>
              <div class="ad-item-content">
                <span>하나리빙 한샘포트</span>
                <p>가격문의는 온라인몰에서 확인가능합니다.</p>
                <h3>380,000</h3>
              </div>
              <div class="arrow">›</div>
            </div>
          </a>
          
          <a href="https://example.com/item3" class="ad-item-link">
            <div class="ad-item">
              <div class="ad-item-image">
                <img src="images/탄성.png" alt="탄성코트 이미지">
              </div>
              <div class="ad-item-content">
                <span>하나리빙 한샘포트</span>
                <p>가격문의는 온라인몰에서 확인가능합니다.</p>
                <h3>380,000</h3>
              </div>
              <div class="arrow">›</div>
            </div>
          </a>
          
          <a href="https://example.com/item4" class="ad-item-link">
            <div class="ad-item">
              <div class="ad-item-image">
                <img src="images/탄성.png" alt="탄성코트 이미지">
              </div>
              <div class="ad-item-content">
                <span>하나리빙 한샘포트</span>
                <p>가격문의는 온라인몰에서 확인가능합니다.</p>
                <h3>380,000</h3>
              </div>
              <div class="arrow">›</div>
            </div>
          </a>
        </div>
      </div>
      
      <div class="category-item">
        <button class="category-button">
          <span>블라인드</span>
          <div class="category-size">344 × 45</div>
          <span class="category-arrow">›</span>
        </button>
        <div class="ad-content">
          <!-- 이 부분에 블라인드 카테고리의 아이템들이 들어갑니다 -->
        </div>
      </div>
    </div>
    
    <div class="footer">
      <button class="close-footer">닫기</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
