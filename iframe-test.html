<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe 테스트</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
      background-color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: transparent;
    }
    
    @media screen and (max-width: 480px) {
      .iframe-container {
        max-width: 393px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>배경 이미지 위에 iframe 테스트</h1>
    <div class="iframe-container">
      <iframe src="index.html" allowtransparency="true" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
