<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>추천 AD - 필름</title>
  <link rel="stylesheet" href="styles-films.css">
</head>
<body>
  <div class="ad-container-films">
    
    <div class="categories-films">
      <div class="category-item-films">
        <div class="ad-content-films">
          <a href="javascript:void(0)" class="ad-item-link-films">
            <div class="ad-item-films">
              <div class="ad-item-image-films">
                <img src="images/브이쿨.JPG" alt="단열필름 이미지">
              </div>
              <div class="ad-item-content-films">
                <span>브이쿨_단열필름</span>
                <p>미국 브이쿨 프리미엄 단열필름 공식시공점입니다</p>
                <h3>1,100,000</h3>
              </div>
              <div class="arrow-films">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 2l6 6-6 6"></path>
                </svg>
              </div>
            </div>
          </a>
          
          <a href="javascript:void(0)" class="ad-item-link-films">
            <div class="ad-item-films">
              <div class="ad-item-image-films">
                <img src="images/안티솔라.JPG" alt="단열필름 이미지">
              </div>
              <div class="ad-item-content-films">
                <span>안티솔라_단열필름</span>
                <p>3M단열필름/썬가드단열필름 공식시공점 입니다.</p>
                <h3>1,100,000</h3>
              </div>
              <div class="arrow-films">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M2 2l6 6-6 6"></path>
                </svg>
              </div>
            </div>
          </a>
          
       
        </div>
      </div>
    </div>
    
    <div class="detail-view-films">
      <!-- 상세 페이지가 여기에 표시됩니다 -->
    </div>

  <script src="script-films.js"></script>
</body>
</html>
